{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0"><i class="bi bi-graph-up-arrow me-2"></i>General Dashboard</h1>
    <form id="dashboard-filter-form" method="get" class="d-flex gap-2 align-items-end">
        <div>
            <label for="start_date" class="form-label small mb-1">Start Date</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date or '' }}" class="form-control form-control-sm">
        </div>
        <div>
            <label for="end_date" class="form-label small mb-1">End Date</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date or '' }}" class="form-control form-control-sm">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">
            <i class="bi bi-funnel me-1"></i>Filter
        </button>
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-x-circle me-1"></i>Clear
        </a>
    </form>
</div>

<!-- Summary Cards -->
<div class="row g-3 mb-4">
    <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body" id="total-profit-card">
                <div class="skeleton-card" style="height: 120px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body" id="balance-summary-card">
                <div class="skeleton-card" style="height: 120px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body" id="transactions-summary-card">
                <div class="skeleton-card" style="height: 120px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body" id="crypto-summary-card">
                <div class="skeleton-card" style="height: 120px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Balance Details -->
<div class="card border-0 shadow-sm mb-4 dashboard-section" id="balance-difference-container">
    <div class="card-header bg-white border-bottom">
        <h5 class="mb-0"><i class="bi bi-wallet2 me-2"></i>Balance Details</h5>
    </div>
    <div class="card-body" id="balance-details-container">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="p-3 bg-light rounded">
                    <div class="skeleton skeleton-text" style="margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-heading" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-light rounded">
                    <div class="skeleton skeleton-text" style="margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-heading" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-light rounded">
                    <div class="skeleton skeleton-text" style="margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-heading" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Investor Transactions -->
<div class="card border-0 shadow-sm mb-4 dashboard-section" id="transactions-container">
    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-arrow-left-right me-2"></i>Investor Transactions</h5>
        <span class="badge bg-secondary" id="transactions-count">loading...</span>
    </div>
    <div class="card-body p-0" id="transactions-table-container">
        <div class="skeleton skeleton-table-row">
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
        </div>
        <div class="skeleton skeleton-table-row">
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
        </div>
        <div class="skeleton skeleton-table-row">
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
        </div>
    </div>
    <div class="card-footer bg-white border-top" id="transactions-footer">
        <small class="text-muted">
            <div class="skeleton skeleton-text" style="width: 40%;"></div>
        </small>
    </div>
</div>

<!-- Crypto Variation -->
<div class="card border-0 shadow-sm dashboard-section" id="crypto-variation-container">
    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-currency-bitcoin me-2"></i>Crypto Variation</h5>
        <span class="badge bg-secondary" id="crypto-count">loading...</span>
    </div>
    <div class="card-body p-0" id="crypto-variation-table-container">
        <div class="skeleton skeleton-table-row">
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
        </div>
        <div class="skeleton skeleton-table-row">
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
        </div>
        <div class="skeleton skeleton-table-row">
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
            <div class="skeleton-table-cell"></div>
        </div>
    </div>
    <div class="card-footer bg-white border-top" id="crypto-variation-footer">
        <small class="text-muted">
            <div class="skeleton skeleton-text" style="width: 40%;"></div>
        </small>
    </div>
</div>

<script src="{{ url_for('static', filename='dashboard-async.js') }}"></script>

{% endblock %}
