<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>K2 Admin App</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="/">K2 Admin App</a>

        {% if user %}
        <div class="d-flex align-items-center">

            {% if user.picture %}
                <img src="{{ user.picture }}" width="36" height="36"
                     style="border-radius: 50%;" class="me-2">
            {% endif %}

            <span class="text-light me-3">{{ user.name }}</span>
            <a href="/logout" class="btn btn-danger btn-sm">Sair</a>
        </div>
        {% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
