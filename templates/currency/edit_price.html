{% extends "layout.html" %}
{% block content %}

<h2 class="mb-3">Editar Coin Price</h2>

<form action="/currency/price/update/{{ coin_price.id }}" method="POST" class="card card-body">

    <label for="coin_currency" class="form-label">Coin Currency</label>
    <select name="coin_currency_id" class="form-control mb-3" required>
        <option value="">Select a currency</option>
        {% for currency in currencies %}
        <option value="{{ currency.id }}" {% if coin_price.coin_currency_id == currency.id %}selected{% endif %}>
            {{ currency.code }} - {{ currency.name }}
        </option>
        {% endfor %}
    </select>

    <label for="quote_currency" class="form-label">Quote Currency</label>
    <select name="quote_currency_id" class="form-control mb-3" required>
        <option value="">Select a currency</option>
        {% for currency in currencies %}
        <option value="{{ currency.id }}" {% if coin_price.quote_currency_id == currency.id %}selected{% endif %}>
            {{ currency.code }} - {{ currency.name }}
        </option>
        {% endfor %}
    </select>

    <label for="price" class="form-label">Price</label>
    <input name="price" type="number" step="0.00000001" class="form-control mb-3"
           value="{{ coin_price.price }}" required>

    <label for="datetime_update" class="form-label">Date Updated</label>
    <input name="datetime_update" class="form-control mb-3"
           value="{{ coin_price.datetime_update }}" required>

    <button class="btn btn-success">Salvar alterações</button>
    <a href="/currency/prices" class="btn btn-secondary ms-2">Cancelar</a>

</form>

{% endblock %}
