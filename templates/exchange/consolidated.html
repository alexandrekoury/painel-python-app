{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Consolidated Balances</h2>

<form method="get" class="mb-3 me-3 d-inline-flex gap-2">
    <div>
        <label for="start_date" class="form-label d-block mb-1">Start Date</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date or '' }}" class="form-control">
    </div>
    <div>
        <label for="end_date" class="form-label d-block mb-1">End Date</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date or '' }}" class="form-control">
    </div>
    <div>
        <label for="limit" class="form-label d-block mb-1">Limit</label>
        <input type="number" id="limit" name="limit" value="{{ limit or '' }}" placeholder="Ex.: 50" class="form-control">
    </div>
    <button type="submit" class="btn btn-secondary align-self-end">Filter</button>
    <a href="{{ url_for('exchange.get_consolidated_balances') }}" class="btn btn-secondary align-self-end">Clear</a>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ "{:,.2f}".format(result[1]) }}</td>
            <td>{{ result[2] }}</td>
            <td><a href="../balances?start_date={{ result[0] }}&end_date={{ result[0] }}" class="btn btn-link btn-sm" target="_blank">View Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
