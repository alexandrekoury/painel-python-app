{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Consolidated Balances</h2>

<form method="get" class="filter-form">
    <input type="date" name="start_date" value="{{ start_date or '' }}">
    <input type="date" name="end_date" value="{{ end_date or '' }}">
    <input type="int" name="limit" min="1" max="1000" value="{{ limit or '' }}" placeholder="Limit (max 1000)">
    <button type="submit">Filter</button>
    <a href="{{ url_for('exchange.get_consolidated_balances') }}">Clear</a>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ "{:,.2f}".format(result[1]) }}</td>
            <td>{{ result[2] }}</td>
            <td><a href="../balances?start_date={{ result[0] }}&end_date={{ result[0] }}" class="btn btn-link btn-sm" target="_blank">View Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
