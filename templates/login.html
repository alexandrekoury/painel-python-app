{% extends "layout.html" %}
{% block content %}
<style>
    /* Hide sidebar and adjust layout for login page */
    body.login-page .sidebar,
    body.login-page .sidebar-toggle {
        display: none !important;
    }
    
    body.login-page main {
        margin-left: 0 !important;
        width: 100%;
    }
    
    body.login-page .navbar {
        margin-bottom: 0;
    }
    
    body.login-page .container-fluid {
        padding: 0;
    }
    
    .login-container {
        min-height: calc(100vh - 56px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
    }
        
    .login-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
        color: #718096;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }
    
    .google-login-btn {
        width: 100%;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: white;
        color: #2d3748;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        text-decoration: none;
    }
    
    .google-login-btn:hover {
        background: #f7fafc;
        border-color: #cbd5e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
        color: #2d3748;
    }
    
    .google-icon {
        width: 20px;
        height: 20px;
    }
    
    .login-divider {
        margin: 2rem 0;
        display: flex;
        align-items: center;
        text-align: center;
        color: #a0aec0;
        font-size: 0.875rem;
    }
    
    .login-divider::before,
    .login-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }
    
    .login-divider::before {
        margin-right: 0.5rem;
    }
    
    .login-divider::after {
        margin-left: 0.5rem;
    }
</style>

<script>
    // Add class to body to identify login page
    document.body.classList.add('login-page');
</script>

<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            K2 Trading Partners
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to access your admin panel</p>
        
        <a href="{{ url_for('auth.login_google') }}" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Login with Google</span>
        </a>
        
        <div class="login-divider">
            Secure authentication
        </div>
        
        <p class="text-muted small mb-0" style="color: #a0aec0;">
            By signing in, you agree to our terms of service
        </p>
    </div>
</div>
{% endblock %}
